name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install uv
      run: |
        pip install uv
    
    - name: Install Dependencies
      run: |
        make install
    
    - name: Lint
      run: |
        make lint
    
    - name: Test
      run: |
        make test
